<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Budget Controller</title>
  </head>
  <body>
    <section class="result-section"> 
      <div class="result-box">
        <h1>Current budget:</h1>
        <span class="budget">0</span>
        <h2>Date</h2>
        <div class="percent-box">
          <div class="total-income"></div>
          <div class="total-expenses"></div>
        </div>
      </div>
    </section>
    <section class="input-section">
      <div class="choose-section">
        <select id="inc-exp-symbol">
          <option>+</option>
          <option>-</option>
        </select>
        <input id="title-value" type="text" placeholder="Title" />
        <input id="amount-value" type="number" min="0" placeholder="Amount"/>
        <button id="sadButton">Add</button>
      </div>
    </section>
    <section class="changes-section">
      <div class="lists-box">
        <div class="list-box">
          <span class="inc-header">Income</span>
          <div class="records-box">
            <div class="record"></div>
            <div class="record"></div>
          </div>
        </div>
        <div class="list-box">
          <span class="exp-header">Expense</span>
          <div class="records-box">
            <div class="record"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
